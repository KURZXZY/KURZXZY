<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Autoplay dengan GIF</title>
</head>
<body>
    <h1>Contoh Autoplay Audio dengan GIF</h1>
    
    <!-- Gambar GIF -->
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnluNzViYXE1dW16aW1hbjdtZGc1bmZjMzkyeHAxZ3Z4YXJsNDdzeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jdFm2bcWlj4EUVCpc0/giphy.gif" alt="GIF Animasi" style="width:580px; height:auto;">
    
    <!-- Audio Autoplay -->
    <audio hidden autoplay loop>
        <source src="kur.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio
      </audio>
</body>
</html>
